<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biodata.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <style>
        .learner-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .learner-image {
            width: 100px; /* Adjust the image width as needed */
            height: 100px; /* Adjust the image height as needed */
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px; /* Add some margin between the image and learner's data */
        }
    </style>
</head>
<body>
    <div class="classselection">
        <label for="classSelect">Select a class:</label>
        <select id="classSelect" onchange="displayLearners()">
            <option value="classA">Class A</option>
            <option value="classB">Class B</option>
            <!-- Add more classes as needed -->
        </select>
    </div>

    <div id="learnerList" style="margin-top: 20px;"></div>
    <div id="biodataContainer"></div>

    <script>
        // Sample data array with learners and their biodata
        const learnerData = {
            classA: [
                { name: "John Doe", age: 25, grade: "A", image: "john.jpg" },
                { name: "Jane Smith", age: 24, grade: "B", image: "jane.jpg" },
            ],
            classB: [
                { name: "Bob Johnson", age: 26, grade: "C", image: "bob.jpg" },
                { name: "Alice Williams", age: 23, grade: "A", image: "alice.jpg" },
            ],
            // Add more classes and learners as needed
        };
    
        function displayLearners() {
            const selectedClass = document.getElementById("classSelect").value;
            const learnerListContainer = document.getElementById("learnerList");
            const biodataContainer = document.getElementById("biodataContainer");
    
            // Display learners in the selected class
            const learners = learnerData[selectedClass];
    
            // Sort learners alphabetically by name
            learners.sort((a, b) => a.name.localeCompare(b.name));
    
            // Count the number of learners in the selected class
            const learnerCount = learners.length;
    
            let learnerListHTML = `<p>Number of Learners: ${learnerCount}</p><div class="learner-list"><ul>`;
            learners.forEach(learner => {
                learnerListHTML += `<div class="learner-item"><li><button onclick="displayBiodata('${learner.name}', ${learner.age}, '${learner.grade}', '${learner.image}')">${learner.name}</button></li></div>`;
            });
            learnerListHTML += "</ul></div>";
            learnerListContainer.innerHTML = learnerListHTML;
    
            // Clear biodata container when changing classes
            biodataContainer.innerHTML = "";
        }
    
        function displayBiodata(name, age, grade, image) {
            // Display biodata using SweetAlert2
            Swal.fire({
                title: 'Learner Biodata',
                html: `
                    <div class="learner-content">
                        <img class="learner-image" src="${image}" alt="${name}">
                        <div>
                            <p>Name: ${name}</p>
                            <p>Age: ${age}</p>
                            <p>Grade: ${grade}</p>
                        </div>
                    </div>
                `,
                icon: 'info',
                customClass: {
                    container: 'learner-swal-container', // Custom class for the Swal2 container
                },
            });
        }
    </script>
</body>
</html>
