<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Icons with Names</title>
  <style>
    .icon-container {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
      position: relative;
    }

    .icon:hover {
      color: #666;
    }

    .name {
      position: absolute;
      right: 40px;
      background-color: #f1f1f1;
      padding: 5px 10px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .name::before {
      content: '';
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 5px solid #f1f1f1;
    }

    .icon:hover + .name {
      opacity: 1;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
  <div class="icon-container">
    <i class="icon fas fa-home" data-name="Home"></i>
    <span class="name">Home</span>
    <i class="icon fas fa-user" data-name="Profile"></i>
    <span class="name">Profile</span>
    <i class="icon fas fa-cog" data-name="Settings"></i>
    <span class="name">Settings</span>
  </div>

  <script>
    const icons = document.querySelectorAll('.icon');

    icons.forEach(icon => {
      const name = icon.dataset.name;
      const nameElement = icon.nextElementSibling;

      icon.addEventListener('mouseenter', () => {
        nameElement.textContent = name;
      });

      icon.addEventListener('mouseleave', () => {
        nameElement.textContent = '';
      });
    });
  </script>
</body>
</html>
