<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Button</title>
</head>
<body>
  <button id="shareBtn">Share</button>

  <script>
    const shareBtn = document.getElementById('shareBtn');

    // Check if the Web Share API is supported by the browser
    if (navigator.share) {
      shareBtn.addEventListener('click', async () => {
        try {
          // Call the share() method to initiate sharing
          await navigator.share({
            title: 'Title of the shared item',
            text: 'Description of the shared item',
            url: 'https://example.com/shareable-page'
          });
          console.log('Shared successfully');
        } catch (error) {
          console.error('Error sharing:', error);
        }
      });
    } else {
      // If Web Share API is not supported, provide a fallback action
      shareBtn.addEventListener('click', () => {
        alert('Web Share API is not supported in this browser. You can manually share the link.');
        // You can also provide alternative sharing methods here
      });
    }
  </script>
</body>
</html>
